<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horari</title>
    <link rel="stylesheet" href="bootstrap.min.css" media="screen">
    <script src="jquery.min.js"></script>
    <script src="popper.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <link rel="stylesheet" href="estils.css" type="text/css">

</head>

<body>
    <div class="container">
        <table class="table table-bordered text-center align-middle">
            <thead>
                <tr class="horari">
                    <th scope="col"><img src="foto.jpeg" alt="Galop de Pandaretes" width="200px" class="img-fluid rounded-circle"></th>
                    <th class="horari align-middle text-center" scope="col">Dilluns</th>
                    <th class="horari align-middle text-center" scope="col">Dimarts</th>
                    <th class="horari align-middle text-center" scope="col">Dimecres</th>
                    <th class="horari align-middle text-center" scope="col">Dijous</th>
                    <th class="horari align-middle text-center" scope="col">Divendres</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td scope="row">15:00-16:00</td>
                    <td class="align-middle client" rowspan="2">Client</td>
                    <td></td>
                    <td class="align-middle servidor" rowspan="2">Servidor</td>
                    <td class="align-middle servidor" rowspan="2">Servidor</td>
                    <td class="align-middle desplegament" rowspan="2">Desplegament</td>
                </tr>
                <tr class="align-middle">
                    <td class="align-middle" scope="row">16:00-17:00</td>
                    <td class="align-middle disseny-web" rowspan="2">Disseny Web</td>
                </tr>
                <tr>
                    <td scope="row">17:00-18:00</td>
                    <td class="servidor">Servidor</td>
                    <td class="desplegament">Desplegament</td>
                    <td class="disseny-web">Disseny Web</td>
                    <td class="client">Client</td>
                </tr>
                <tr>
                    <td>18:00-18:30</td>
                    <td class="align-middle" colspan="5">Descans</td>
                </tr>
                <tr>
                    <td scope="row">18:30-19:30</td>
                    <td class="align-middle servidor" rowspan="2">Servidor</td>
                    <td class="tutoria">Tutoria</td>
                    <td class="align-middle client" rowspan="2">Client</td>
                    <td class="disseny-web">Disseny Web</td>
                    <td class="align-middle client" rowspan="2">Client</td>
                </tr>
                <tr>
                    <td scope="row">19:30-20:30</td>
                    <td class="align-middle projecte" rowspan="2">Projecte</td>
                    <td class="projecte">Projecte</td>
                </tr>
                <tr>
                    <td scope="row">20:30-21:30</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
